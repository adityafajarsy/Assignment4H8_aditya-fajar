<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div id="section-profile">
            <h3 class="text-center mb-5">Section Profile</h3>
            <div class="bg-white p-5 shadow-lg rounded-2 d-grid">
                <div class="row">
                    <div class="col-6 d-flex gap-4"> 
                        <img src="https://images.unsplash.com/photo-1676580184749-f3bb30c493b5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cnVzc2lhbiUyMG1lbnxlbnwwfHwwfHx8MA%3D%3D" width="200" height="300" alt="" class="img-thumbnail">
                        <div class="d-flex flex-column justify-content-between">
                            <div>
                                <h3 id="name">Alexey</h3>
                                <p id="role">Frontend Developer</p>
                            </div>

                           <div>
                            <button class="btn btn-primary" onclick="handleEdit()">Edit</button>
                            <button class="btn btn-outline-success" onclick="handleResume()">Submit</button>
                           </div>
                        </div>
                    </div>
                    <div class="col-6 d-flex gap-5">
                        <div style="font-weight: bold;">
                            <p>Availability</p>
                            <p>Usia</p>
                            <p>Lokasi</p>
                            <p>Pengalaman</p>
                            <p>Email</p>
                        </div>
                        <div>
                            <p id="availability">Full Time</p>
                            <p id="age">20</p>
                            <p id="location">Jakarta</p>
                            <p id="experience">1</p>
                            <p id="email">Alexey12@mail.com</p>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
        
        <div id="section-form" class="slide-down" style="display: none;">
            <h3 class="text-center mt-5">Section Form</h3>
            <div class="bg-white rounded-2 shadow-lg p-5">
                <form onsubmit="handleSubmit(event)">
                    <div class="mb-3">
                        <label for="form-name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="form-name" placeholder="John Doe..">
                    </div>
                    <div class="mb-3">
                        <label for="form-role" class="form-label">Role</label>
                        <input type="text" class="form-control" id="form-role" placeholder="Frontend..">
                    </div>
                    <div class="mb-3">
                        <label for="form-availability" class="form-label">Availability</label>
                        <input type="text" class="form-control" id="form-availability" placeholder="Yes..">
                    </div>
                    <div class="mb-3">
                        <label for="form-age" class="form-label">Usia</label>
                        <input type="text" class="form-control" id="form-age" placeholder="21..">
                    </div>
                    <div class="mb-3">
                        <label for="form-location" class="form-label">Lokasi</label>
                        <input type="text" class="form-control" id="form-location" placeholder="Bandung..">
                    </div>
                    <div class="mb-3">
                        <label for="form-experience" class="form-label">Pengalaman</label>
                        <input type="text" class="form-control" id="form-experience" placeholder="1..">
                    </div>
                    <div class="mb-3">
                        <label for="form-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="form-email" placeholder="Johndoe@mail.com..">
                    </div>
                    <div class="d-grid">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                </form>
                    </div>
                </div>
            </div>
        
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  

    <!-- myJavascript -->
    <script>
        function handleEdit() {
            const formSection = document.getElementById('section-form');
            // Tambahkan animasi fade in sebelum menyembunyikan
            formSection.style.opacity = '0';
            formSection.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                formSection.style.display = 'block';
                formSection.style.opacity = '1';
            }, 300);
            
            // get values
            const name = document.getElementById('name').textContent;
            const role = document.getElementById('role').textContent;
            const availability = document.getElementById('availability').textContent;
            const age = document.getElementById('age').textContent;
            const location = document.getElementById('location').textContent;
            const experience = document.getElementById('experience').textContent;
            const email = document.getElementById('email').textContent;
            
            // set values
            document.getElementById('form-name').value = name;
            document.getElementById('form-role').value = role;
            document.getElementById('form-availability').value = availability;
            document.getElementById('form-age').value = age;
            document.getElementById('form-location').value = location;
            document.getElementById('form-experience').value = experience;
            document.getElementById('form-email').value = email;
        }
    
        function handleResume() {
            const formSection = document.getElementById('section-form');
            // Tambahkan animasi fade out sebelum menyembunyikan
            formSection.style.opacity = '0';
            formSection.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                formSection.style.display = 'none';
                formSection.style.opacity = '1';
            }, 300);
        }
        
        function handleSubmit(event) {
            event.preventDefault();
            //get values
            document.getElementById('name').textContent = document.getElementById('form-name').value;
            document.getElementById('role').textContent = document.getElementById('form-role').value;
            document.getElementById('availability').textContent = document.getElementById('form-availability').value;
            document.getElementById('age').textContent = document.getElementById('form-age').value;
            document.getElementById('location').textContent = document.getElementById('form-location').value;
            document.getElementById('experience').textContent = document.getElementById('form-experience').value;
            document.getElementById('email').textContent = document.getElementById('form-email').value;
    
            // Animasi fade out saat submit
            const formSection = document.getElementById('section-form');
            formSection.style.opacity = '0';
            formSection.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                formSection.style.display = 'none';
                formSection.style.opacity = '1';
            }, 300);
        }
    </script>
</body>
</html>
